<html>
<head>
</head>
<body>
<div class="navbar">
    <div class="navbar-right">
        {% if user.is_authenticated %}
            <div class="user-info">
                {% if profile_picture %}
                    <img src="{{ profile_picture }}" alt="Profile Picture" width="30" height="30">
                {% endif %}
                <span>{{ user.username }}</span> |
                <span>{{ user.email }}</span>
                <a href="/logout">Logout</a>
                <a href="/admin">Admin</a>
            </div>
        {% else %}
            <a href="/auth/login">Login</a>
        {% endif %}
    </div>
</div>
<h2>{{page}}</h2>
<style>
    .user-info {
    display: flex;
    align-items: center;
}
.user-info img {
    border-radius: 50%;
    margin-right: 10px;
}
    a{
        display: block;
        padding: 10px;
        cursor: pointer;
        margin-top: 10px;
        background-color: #ddd;
    }
</style>
<a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
<a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
<!--<a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>-->
<!--<a href="{% url 'social:begin' 'linkedin-oauth2' %}">Login with LinkedIn</a>-->
<!--<a href="{% url 'social:begin' 'microsoft' %}">Login with Microsoft Live</a>-->
</body>
</html>
